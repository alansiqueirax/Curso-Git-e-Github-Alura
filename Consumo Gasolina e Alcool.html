<meta charset="UTF-8">

<h1>
    <center>Álcool ou Gasolina?
</h1>
</center>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoGasolina = caminhoComGasolina / tanque;
    var consumoAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de gasolina é de: " + consumoGasolina + " Km/L" + "<br>");
    document.write("O consumo de alcool é de: " + Math.round(consumoAlcool) + " Km/L");//Math.round arredonda o valor fracionado para um valor real. 

</script>
