<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) { // para o for, necessário incluir: variável, condição e critério de incremento | multiplicador++ == (multiplicador = multiplicador +1)
        mostra(7 * multiplicador);
    }

    mostra("FIM!")

</script>
