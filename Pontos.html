<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Quantas vitórias tem o clube X: ")); //parseInt altera texto para número

    var empates = parseInt(prompt("Quantos empates tem o clube X: "));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if (pontos < 50) {
        mostra("Seu time está pior do que o ano passado");
    }

    else if (pontos == 50) {
        mostra("Seu time está igual ao ano passado");
    }

    else {
        mostra("Seu time está melhor que o ano passado");
    }

</script>
